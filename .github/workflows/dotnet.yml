# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Publish
      run: dotnet publish ./DeployMe.API --output ./publish/api --no-build --configuration Release 
        
    - name: Bundle EF project
      run: dotnet ef migrations bundle --output ./publish/migrations
        
    - name: Upload artifact DeployMe.API
      uses: actions/upload-artifact@v4
      with:
          name: deployme-api
          path: ./publish/api
          
    - name: Upload artifact DeployMe.Infrastructure.Migrations
      uses: actions/upload-artifact@v4
      with:
          name: deployme-migrations
          path: ./publish/migrations   
